<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation and Transtion in CSS</title>
    <style>
        .box{
            height: 300px;
            width:400px;
            background-color: chocolate;
            transition:width 2s,height 2s, border-radius 2s, background-color 3s;

        }
        .box:hover{
            width:700px;
            height: 800px;
            border-radius:50px;
            background-color: darkgreen;


        }

    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
